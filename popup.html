<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como Você Está Se Sentindo?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mood-container">
    <h1>Como você está se sentindo hoje?</h1>
    <div id="mood-options">
      <button class="mood-btn" data-mood="happy">Feliz</button>
      <button class="mood-btn" data-mood="sad">Triste</button>
      <button class="mood-btn" data-mood="angry">Bravo</button>
      <button class="mood-btn" data-mood="anxious">Ansioso</button>
      <button class="mood-btn" data-mood="excited">Empolgado</button>
    </div>
    <div id="mood-message"></div>
    <script src="popup.js"></script>
  </div>
</body>
</html>
